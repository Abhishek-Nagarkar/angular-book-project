<h1>Find a book</h1>

<input type="number" [(ngModel)]="bookId" placeholder="Enter book id">
<table>
    <tr>
        <td>{{book.bookId}}</td>
        <td>{{book.bookTitle}}</td>
        <td>{{book.bookAuthor}}</td>
        <td>{{book.bookPrice}}</td>
        <td>{{book.bookPages}}</td>
    </tr>
</table>
<button (click)="findBook()">Find book</button>
