<h1>Add a book</h1>

<table>
    <tr>
        <td>Book id</td>
        <td>Book title</td>
        <td>Book author</td>
        <td>Book price</td>
        <td>Book pages</td>
    </tr>
    <tr>
        <td><input type="number" [(ngModel)]="book.bookId"></td>
        <td><input type="text" [(ngModel)]="book.bookTitle"></td>
        <td><input type="text" [(ngModel)]="book.bookAuthor"></td>
        <td><input type="number" [(ngModel)]="book.bookPrice"></td>
        <td><input type="number" [(ngModel)]="book.bookPages"></td>
    </tr>
    <tr>
        <td>
            <button (click)="add()">Add a book</button>
        </td>
    </tr>
</table>
